syntax = "proto3";

package datatransfer;

import "common.proto";

service DataStream {
  rpc subscribe_new_data(common.Empty) returns (stream DataBatchResponse) {}
}

message DataCell {
  int32 size = 1;
  string path = 2;
  bytes data = 3;
}

message DataBatchResponse {
    uint32 size = 1;
    repeated DataCell cells = 2;
}
  