syntax = "proto3";

package datatransfer;

import "common.proto";

service DataStream {
  rpc transferMediaData(MediaDataBatchResponse) returns (common.Empty) {}
  rpc requestMediaData(common.Empty) returns (MediaDataBatchResponse) {}
}

message MediaDataCell {
  int32 size = 1;
  string path = 2;
  bytes data = 3;
}

message MediaDataBatchResponse {
    string id = 1;
    uint32 size = 2;
    uint32 data_flag = 3;
    uint32 priority  = 4;
    repeated MediaDataCell cells = 5;
}
